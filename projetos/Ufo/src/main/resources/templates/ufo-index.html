<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avistamentos de UFO</title>
  <!-- DEV/CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">
<header class="navbar bg-base-100 shadow">
  <div class="navbar-start">
    <a th:href="@{/ufos}" class="btn btn-ghost normal-case text-xl">UFO Tracker</a>
  </div>
  <div class="navbar-end">
    <a th:href="@{/ufos/new}" class="btn btn-primary">Novo registro</a>
  </div>
</header>

<main class="container mx-auto p-4">
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Lista de avistamentos</h2>

      <div class="overflow-x-auto">
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Local</th>
            <th>Data</th>
            <th>Cor</th>
            <th>Forma</th>
            <th>Qtd. Objetos</th>
            <th class="text-right">Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="u : ${ufos}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.location}">São Paulo</td>
            <td th:text="${#temporals.format(u.sightingDate, 'dd/MM/yyyy')}">01/01/2025</td>
            <td th:text="${u.color}">Verde</td>
            <td th:text="${u.shape}">DISCO</td>
            <td th:text="${u.quantityObjects}">1</td>
            <td class="text-right space-x-2">

              <form th:action="@{'/ufos/' + ${u.id}}" method="post" class="inline">
                <input type="hidden" name="_method" value="delete"/>

              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(ufos)}">
            <td colspan="7" class="text-center text-base-content/60">Nenhum registro encontrado.</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-actions justify-end">
        <a th:href="@{/ufos/new}" class="btn btn-primary">Novo registro</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
