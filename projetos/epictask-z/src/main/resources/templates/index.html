<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8" />
    <title>Epic Task</title>
    <!-- CDN originais -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1 class="text-primary text-2xl font-bold p-4">Epic Task</h1>

<!-- Mensagem de sucesso -->
<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<!-- Botão Nova Tarefa -->
<div class="m-4">
    <a href="/tasks/form" class="btn btn-primary">Nova Tarefa</a>
</div>

<!-- Lista de cards -->
<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 place-items-center">

    <!-- Wrapper -->
    <div class="w-full flex flex-col gap-4 items-center">

        <!-- Card com fundo escuro (Dracula) -->
        <div th:each="task : ${tasks}" class="card w-96 bg-neutral text-neutral-content shadow-xl border border-base-100">

            <!-- Badge de score -->
            <div class="badge badge-accent m-4" th:text="${task.score + ' pts'}">0 pts</div>

            <!-- Corpo -->
            <div class="card-body items-center text-center">
                <h2 class="card-title" th:text="${task.title}">Título</h2>
                <p th:text="${task.description}">Descrição</p>

                <!-- Radial status (forçando tamanho/espessura) -->
                <div class="radial-progress text-primary"
                     th:style="'--value:' + ${task.status} + '; --size:5rem; --thickness:6px;'"
                     role="progressbar"
                     th:text="${task.status + '%'}">
                </div>
            </div>

            <!-- Ações -->
            <div class="justify-end card-actions m-4">
                <button class="btn btn-primary" disabled>Apagar</button>
            </div>
        </div>

    </div>
</main>

</body>
</html>
